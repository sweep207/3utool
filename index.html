<!DOCTYPE html>

<html lang="vi">

<head>

  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">

  <meta name="theme-color" content="#0f1226">

  <title>CÀI APP KHÔNG CẦN LOG APPSTORE</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>

    :root{--panel:#0f1528ee;--text:#e8ecff;--muted:#a7b0d8;--brand:#7c5cff;--brand2:#0fd;--line:#ffffff18;--r:16px;--bg:#0a0d1a}

    *{box-sizing:border-box;margin:0;padding:0}

    html,body{height:100%;overflow:hidden}

    body{font-family:Inter,system-ui,sans-serif;color:var(--text);background:var(--bg)}

    .bgfx{position:fixed;inset:0;pointer-events:none;z-index:0}

    .aurora{position:absolute;width:100vmax;height:100vmax;border-radius:50%;opacity:.2}

    .a1{left:-30vmax;top:-40vmax;background:radial-gradient(closest-side,rgba(124,92,255,.4),transparent 70%)}

    .a2{right:-30vmax;bottom:-40vmax;background:radial-gradient(closest-side,rgba(0,255,213,.4),transparent 70%)}

    .stars{position:fixed;inset:0;pointer-events:none;z-index:0}

    .star{position:absolute;width:2px;height:2px;background:#fff;border-radius:50%;opacity:.3}

    .wrap{height:100vh;display:flex;flex-direction:column;position:relative;z-index:1}

    .main-content{flex:1;display:grid;place-items:center;padding:10px;overflow:hidden}

    .stage{position:relative;width:min(92vw,360px);height:min(65vh,420px)}

    .card{position:absolute;inset:0;background:var(--panel);border:1px solid var(--line);border-radius:var(--r);display:flex;flex-direction:column;align-items:center;justify-content:center;padding:20px;text-align:center;box-shadow:0 8px 30px rgba(0,0,0,.4);opacity:0;transform:scale(.9) translateY(30px);pointer-events:none;transition:opacity .5s ease,transform .5s ease}

    .card-content{display:flex;flex-direction:column;align-items:center;justify-content:center}

    .card::before{content:"";position:absolute;inset:0;border-radius:inherit;padding:1px;background:linear-gradient(135deg,var(--brand),var(--brand2));-webkit-mask:linear-gradient(#000 0 0) content-box,linear-gradient(#000 0 0);-webkit-mask-composite:xor;mask-composite:exclude;opacity:.6;pointer-events:none}

    .card.active{opacity:1;transform:scale(1) translateY(0);pointer-events:auto}

    .card.exit-up{opacity:0;transform:scale(.9) translateY(-50px)}

    .logo{width:90px;height:90px;display:grid;place-items:center;position:relative;margin-bottom:15px}

    .logo .ring-outer{position:absolute;inset:-4px;border-radius:24px;padding:4px;background:conic-gradient(from 0deg,#7c5cff,#0fd,#ff6b9d,#7c5cff);-webkit-mask:linear-gradient(#fff 0 0) content-box,linear-gradient(#fff 0 0);-webkit-mask-composite:xor;mask-composite:exclude;animation:spin 4s linear infinite}

    .logo .ring-inner{position:absolute;inset:2px;border-radius:20px;padding:3px;background:conic-gradient(from 180deg,#0fd,#7c5cff,#ff6b9d,#0fd);-webkit-mask:linear-gradient(#fff 0 0) content-box,linear-gradient(#fff 0 0);-webkit-mask-composite:xor;mask-composite:exclude;animation:spin 3s linear infinite reverse}

    .logo .glow{position:absolute;inset:-10px;border-radius:30px;background:conic-gradient(from 0deg,rgba(124,92,255,.4),rgba(0,255,213,.4),rgba(255,107,157,.4),rgba(124,92,255,.4));filter:blur(12px);animation:spin 6s linear infinite,pulse 2s ease-in-out infinite}

    .logo .core{width:55px;height:55px;border-radius:12px;overflow:hidden;background:linear-gradient(135deg,#7c5cff,#0fd);box-shadow:0 8px 25px rgba(0,0,0,.4);position:relative;z-index:1;animation:float 3s ease-in-out infinite}

    .logo .core img{width:100%;height:100%;object-fit:cover;display:block}

    @keyframes spin{to{transform:rotate(360deg)}}

    @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-6px)}}

    @keyframes pulse{0%,100%{opacity:.4}50%{opacity:.7}}

    @keyframes sparkle{0%,100%{opacity:0;transform:scale(0)}50%{opacity:1;transform:scale(1)}}

    h1{margin:12px 0 0;font-size:clamp(16px,4.5vw,20px);background:linear-gradient(135deg,#fff,#a7b0d8);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}

    .sub{color:var(--muted);margin:4px 0 12px;font-size:12px;letter-spacing:1px}

    .btn{border:none;border-radius:12px;padding:12px 18px;font-weight:600;cursor:pointer;color:#0a0d1a;background:linear-gradient(135deg,var(--brand),var(--brand2));box-shadow:0 6px 20px rgba(124,92,255,.35);font-size:13px;transition:transform .2s}

    .btn:active{transform:scale(.96)}

    .chips{display:flex;gap:6px;justify-content:center;margin:6px 0 10px}

    .chip{padding:5px 10px;border-radius:999px;border:1px solid #ffffff22;background:#10163acc;color:#cfe5ff;font-size:11px}

    .arrow-down{position:absolute;bottom:15px;left:50%;transform:translateX(-50%);animation:bounce 1.2s ease-in-out infinite}

    .arrow-down svg{width:24px;height:24px;fill:none;stroke:var(--brand2);stroke-width:2.5}

    @keyframes bounce{0%,100%{transform:translateX(-50%) translateY(0)}50%{transform:translateX(-50%) translateY(-8px)}}

    .card.shadow .logo .ring-outer{background:conic-gradient(from 0deg,#33e,#0fd,#ff6b9d,#33e)}

    .card.shadow .logo .ring-inner{background:conic-gradient(from 180deg,#0fd,#33e,#ff6b9d,#0fd)}

    .card.shadow .logo .glow{background:conic-gradient(from 0deg,rgba(51,51,238,.4),rgba(0,255,213,.4),rgba(255,107,157,.4),rgba(51,51,238,.4))}

    .card.shadow .logo .core{background:linear-gradient(135deg,#33e,#0fd)}

    /* Popup */

    .popup-overlay{position:fixed;inset:0;background:rgba(0,0,0,.75);z-index:100;display:flex;align-items:center;justify-content:center;padding:20px;backdrop-filter:blur(5px);transition:opacity .3s}

    .popup-overlay.hidden{opacity:0;pointer-events:none}

    .popup{background:linear-gradient(135deg,#0f1528,#1a1f3a);border:1px solid #ffffff22;border-radius:16px;padding:24px;max-width:340px;width:100%;text-align:center;position:relative;box-shadow:0 20px 60px rgba(0,0,0,.5)}

    .popup::before{content:"";position:absolute;inset:0;border-radius:inherit;padding:1px;background:linear-gradient(135deg,var(--brand),var(--brand2));-webkit-mask:linear-gradient(#000 0 0) content-box,linear-gradient(#000 0 0);-webkit-mask-composite:xor;mask-composite:exclude;opacity:.6;pointer-events:none}

    .popup-close{position:absolute;top:12px;right:12px;width:28px;height:28px;border:none;background:#ffffff15;border-radius:50%;cursor:pointer;display:flex;align-items:center;justify-content:center}

    .popup-close svg{width:14px;height:14px;stroke:#fff;stroke-width:2}

    .popup-title{font-size:20px;font-weight:700;margin-bottom:12px;background:linear-gradient(90deg,#ff6b6b,#ffd93d,#6bcb77,#4d96ff);background-size:300% 100%;-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:glow 3s linear infinite}

    @keyframes glow{0%{background-position:0% 50%}100%{background-position:300% 50%}}

    .popup-content{color:var(--muted);font-size:14px;margin-bottom:16px}

    .popup-img{width:100%;max-width:260px;border-radius:12px;margin:0 auto;display:block}

    /* Menu Button */

    .menu-btn{position:fixed;top:15px;left:15px;z-index:60;width:45px;height:45px;border:none;border-radius:12px;background:var(--panel);border:1px solid var(--line);cursor:pointer;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:5px;transition:transform .3s ease,opacity .3s ease}

    .menu-btn:hover{background:#1a2040}

    .menu-btn.hidden{transform:translateX(-60px);opacity:0;pointer-events:none}

    .menu-btn span{display:block;width:22px;height:2px;background:var(--text);border-radius:2px}

    /* Search Top Bar */

    .search-topbar{position:fixed;top:0;left:0;right:0;z-index:55;background:rgba(15,21,40,0.98);backdrop-filter:blur(10px);border-bottom:1px solid var(--line);padding:15px 20px;transform:translateY(-100%);transition:transform .3s ease}

    .search-topbar.show{transform:translateY(0)}

    .search-box{display:flex;gap:10px;max-width:600px;margin:0 auto}

    .search-input{flex:1;padding:14px 18px;border:2px solid #3a4a6b;border-radius:25px;background:#fff;color:#333;font-size:15px;outline:none;transition:border-color .2s}

    .search-input:focus{border-color:#1a73e8}

    .search-input::placeholder{color:#999}

    .search-btn{padding:14px 24px;border:none;border-radius:25px;background:#1a73e8;color:#fff;font-weight:600;font-size:14px;cursor:pointer;display:flex;align-items:center;justify-content:center;gap:8px;transition:background .2s;white-space:nowrap}

    .search-btn:hover{background:#1557b0}

    .search-btn:disabled{opacity:.7;cursor:not-allowed}

    .search-btn svg{width:18px;height:18px;fill:currentColor}

    .spinner{width:18px;height:18px;border:2px solid rgba(255,255,255,.3);border-top-color:#fff;border-radius:50%;animation:spin .8s linear infinite;display:inline-block}

    /* Click outside overlay */

    .search-overlay{position:fixed;top:70px;left:0;right:0;bottom:0;z-index:54;display:none}

    .search-overlay.show{display:block}

    /* Search Popup */

    .search-popup{background:linear-gradient(135deg,#0f1528,#1a1f3a);border:1px solid #ffffff22;border-radius:16px;padding:20px;max-width:500px;width:100%;max-height:80vh;position:relative;box-shadow:0 20px 60px rgba(0,0,0,.5);display:flex;flex-direction:column}

    .search-popup::before{content:"";position:absolute;inset:0;border-radius:inherit;padding:1px;background:linear-gradient(135deg,var(--brand),var(--brand2));-webkit-mask:linear-gradient(#000 0 0) content-box,linear-gradient(#000 0 0);-webkit-mask-composite:xor;mask-composite:exclude;opacity:.6;pointer-events:none}

    .search-popup-header{display:flex;align-items:center;justify-content:space-between;margin-bottom:15px;padding-bottom:15px;border-bottom:1px solid var(--line)}

    .search-popup-title{font-size:18px;font-weight:700}

    .search-count{font-size:13px;color:var(--muted);margin-left:10px}

    .search-popup-input{flex:1;padding:12px 16px;border:2px solid #3a4a6b;border-radius:20px;background:#fff;color:#333;font-size:14px;outline:none}

    .search-popup-input:focus{border-color:#1a73e8}

    .search-popup-input::placeholder{color:#999}

    .search-popup-search{display:flex;gap:10px;margin-bottom:15px}

    .search-popup-btn{width:45px;height:45px;border:none;border-radius:50%;background:#1a73e8;color:#fff;cursor:pointer;display:flex;align-items:center;justify-content:center;flex-shrink:0}

    .search-popup-btn:disabled{opacity:.7}

    .search-popup-btn svg{width:20px;height:20px;fill:currentColor}

    .app-list{flex:1;overflow-y:auto;display:flex;flex-direction:column;gap:10px}

    .app-list::-webkit-scrollbar{width:6px}

    .app-list::-webkit-scrollbar-thumb{background:var(--brand);border-radius:3px}

    .app-item{display:flex;align-items:center;gap:12px;padding:12px;background:#0a0d1a;border:1px solid var(--line);border-radius:12px;transition:border-color .2s}

    .app-item:hover{border-color:var(--brand)}

    .app-icon{width:50px;height:50px;border-radius:12px;object-fit:cover}

    .app-info{flex:1;text-align:left;min-width:0}

    .app-name{font-size:14px;font-weight:600;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}

    .app-version{font-size:11px;color:var(--muted);margin-top:2px}

    .app-install{padding:8px 14px;border:none;border-radius:8px;background:linear-gradient(135deg,var(--brand),var(--brand2));color:#0a0d1a;font-weight:600;font-size:12px;cursor:pointer}

    .no-results{text-align:center;padding:40px;color:var(--muted)}

  </style>

</head>

<body>

  <button class="menu-btn" id="menuBtn">

    <span></span><span></span><span></span>

  </button>

  

  <div class="search-topbar" id="searchTopbar">

    <div class="search-box">

      <input type="text" class="search-input" id="searchInput" placeholder="Nhập tên app...">

      <button class="search-btn" id="searchBtn">

        <svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>

      </button>

    </div>

  </div>

  <div class="search-overlay" id="searchOverlay"></div>

  

  <div class="popup-overlay" id="popup">

    <div class="popup">

      <button class="popup-close" id="popupClose"><svg viewBox="0 0 24 24" fill="none"><path d="M18 6L6 18M6 6l12 12" stroke-linecap="round"/></svg></button>

      <h2 class="popup-title">⚠️ LƯU Ý</h2>

      <p class="popup-content">Trong máy cần có app <strong>3uTools</strong> để tránh bị văng.</p>

      <img class="popup-img" src="https://files.catbox.moe/7gwtgh.jpg" alt="3uTools">

    </div>

  </div>

  

  <div class="popup-overlay hidden" id="searchPopup">

    <div class="search-popup">

      <div class="search-popup-header">

        <div style="display:flex;align-items:center">

          <span class="search-popup-title">Kết quả</span>

          <span class="search-count" id="searchCount"></span>

        </div>

        <button class="popup-close" id="searchPopupClose"><svg viewBox="0 0 24 24" fill="none"><path d="M18 6L6 18M6 6l12 12" stroke-linecap="round"/></svg></button>

      </div>

      <div class="search-popup-search">

        <input type="text" class="search-popup-input" id="searchPopupInput" placeholder="Tìm kiếm app...">

        <button class="search-popup-btn" id="searchPopupBtn">

          <svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>

        </button>

      </div>

      <div class="app-list" id="appList"></div>

    </div>

  </div>

  

  <div class="bgfx"><div class="aurora a1"></div><div class="aurora a2"></div></div>

  <div class="stars" id="stars"></div>

  

  <div class="wrap">

    <div class="main-content">

      <div class="stage" id="stage">

        <section class="card active" id="paneA">

          <div class="card-content">

            <div class="logo">

              <div class="glow"></div><div class="ring-outer"></div><div class="ring-inner"></div>

              <div class="core"><img src="locket_icon.jpg" alt=""></div>

            </div>

            <h1>Locket 2.8.0</h1>

            <div class="chips"><span class="chip">Picture</span><span class="chip">iOS 12+</span></div>

            <div class="sub">SWEEP</div>

            <button class="btn" id="btnA">Install Locket</button>

          </div>

          <div class="arrow-down"><svg viewBox="0 0 24 24"><path d="M6 9l6 6 6-6"/></svg></div>

        </section>

        <section class="card shadow" id="paneB">

          <div class="card-content">

            <div class="logo">

              <div class="glow"></div><div class="ring-outer"></div><div class="ring-inner"></div>

              <div class="core"><img src="shadow_icon.jpg" alt=""></div>

            </div>

            <h1>Shadowrocket</h1>

            <div class="chips"><span class="chip">VPN</span><span class="chip">iOS 12+</span></div>

            <div class="sub">SWEEP</div>

            <button class="btn" id="btnB">Install Shadowrocket</button>

          </div>

          <div class="arrow-down"><svg viewBox="0 0 24 24"><path d="M6 9l6 6 6-6"/></svg></div>

        </section>

      </div>

    </div>

  </div>

  <script>

    // Anti DevTools

    (function(){

      function block(){debugger;}

      setInterval(block,50);

    })();

    

    // Disable right click & shortcuts

    document.oncontextmenu=e=>e.preventDefault();

    document.onkeydown=e=>{

      if(e.key==='F12'||(e.ctrlKey&&e.shiftKey&&(e.key==='I'||e.key==='J'||e.key==='C'))||(e.ctrlKey&&e.key==='u')){

        e.preventDefault();

        return false;

      }

    };

    

    const LOCKET_URL='itms-services://?action=download-manifest&url=https%3A%2F%2Fipa.idapple.vn%2Fapp%2Fng9hw6.plist';

    const SHADOW_URL='itms-services://?action=download-manifest&url=https%3A%2F%2Fdl.3u.com%2Fplist%2F2025%2F09%2F28%2F1759023053857_696086.plist';

    

    document.getElementById('btnA').onclick=e=>{e.stopPropagation();location.href=LOCKET_URL};

    document.getElementById('btnB').onclick=e=>{e.stopPropagation();location.href=SHADOW_URL};

    

    const stage=document.getElementById('stage'),paneA=document.getElementById('paneA'),paneB=document.getElementById('paneB');

    let current=0,startY=0,dragging=false;

    function switchTo(i){if(i===current)return;const c=current===0?paneA:paneB,n=i===0?paneA:paneB;c.classList.remove('active');c.classList.add('exit-up');setTimeout(()=>{c.classList.remove('exit-up');n.classList.add('active');},100);current=i;}

    stage.onpointerdown=e=>{stage.setPointerCapture(e.pointerId);dragging=true;startY=e.clientY};

    stage.onpointerup=stage.onpointercancel=e=>{if(!dragging)return;dragging=false;if(Math.abs(e.clientY-startY)>50)switchTo(current===0?1:0);};

    let wt;stage.onwheel=e=>{e.preventDefault();clearTimeout(wt);wt=setTimeout(()=>{if(Math.abs(e.deltaY)>30)switchTo(current===0?1:0);},50);};

    

    const stars=document.getElementById('stars');

    for(let i=0;i<20;i++){const s=document.createElement('div');s.className='star';s.style.cssText=`left:${Math.random()*100}%;top:${Math.random()*100}%`;stars.appendChild(s);}

    

    document.getElementById('popupClose').onclick=()=>document.getElementById('popup').classList.add('hidden');

    document.getElementById('searchPopupClose').onclick=()=>{

      document.getElementById('searchPopup').classList.add('hidden');

      menuBtn.classList.remove('hidden');

    };

    document.getElementById('searchPopup').onclick=e=>{

      if(e.target.id==='searchPopup'){

        e.target.classList.add('hidden');

        menuBtn.classList.remove('hidden');

      }

    };

    

    // Menu Toggle

    const menuBtn=document.getElementById('menuBtn');

    const searchTopbar=document.getElementById('searchTopbar');

    const searchOverlay=document.getElementById('searchOverlay');

    

    function openSearch(){

      menuBtn.classList.add('hidden');

      searchTopbar.classList.add('show');

      searchOverlay.classList.add('show');

      document.getElementById('searchInput').focus();

    }

    

    function closeSearch(){

      menuBtn.classList.remove('hidden');

      searchTopbar.classList.remove('show');

      searchOverlay.classList.remove('show');

    }

    

    menuBtn.onclick=openSearch;

    searchOverlay.onclick=closeSearch;

    

    // Search

    const searchInput=document.getElementById('searchInput'),searchBtn=document.getElementById('searchBtn');

    const searchPopup=document.getElementById('searchPopup'),appList=document.getElementById('appList');

    const searchCount=document.getElementById('searchCount'),searchPopupInput=document.getElementById('searchPopupInput');

    let allApps=[];

    

    searchBtn.onclick=()=>searchApps();

    searchInput.onkeypress=e=>{if(e.key==='Enter')searchApps();};

    

    async function searchApps(){

      const kw=searchInput.value.trim();

      if(!kw)return;

      searchBtn.disabled=true;searchBtn.innerHTML='<span class="spinner"></span>';

      try{

        const res=await fetch('?api=search&keyword='+encodeURIComponent(kw));

        const data=await res.json();

        if(data.code===0&&data.data&&data.data.records){

          allApps=data.data.records;

          searchCount.textContent='('+allApps.length+' app)';

          renderApps(allApps);

          searchPopup.classList.remove('hidden');

          searchTopbar.classList.remove('show');

          searchOverlay.classList.remove('show');

          searchPopupInput.value='';

        }else{alert('Không tìm thấy!');}

      }catch(e){alert('Lỗi kết nối!');console.error(e);}

      searchBtn.disabled=false;searchBtn.innerHTML='<svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>';

    }

    

    function renderApps(apps){

      if(!apps.length){appList.innerHTML='<div class="no-results">Không có kết quả</div>';return;}

      appList.innerHTML=apps.map(a=>`

        <div class="app-item">

          <img class="app-icon" src="${a.icon||''}" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect fill=%22%237c5cff%22 width=%22100%22 height=%22100%22 rx=%2220%22/></svg>'">

          <div class="app-info"><div class="app-name">${a.appName||'?'}</div><div class="app-version">v${a.appVersion||'?'} - ${a.packSize||'?'}</div></div>

          <button class="app-install" onclick="installApp('${a.plist||''}')">Cài</button>

        </div>`).join('');

    }

    

    function installApp(p){if(!p){alert('Không có link!');return;}location.href='itms-services://?action=download-manifest&url='+encodeURIComponent(p);}

    

    // Search in popup

    const searchPopupBtn=document.getElementById('searchPopupBtn');

    searchPopupBtn.onclick=()=>searchAppsInPopup();

    searchPopupInput.onkeypress=e=>{if(e.key==='Enter')searchAppsInPopup();};

    

    async function searchAppsInPopup(){

      const kw=searchPopupInput.value.trim();

      if(!kw)return;

      searchPopupBtn.disabled=true;searchPopupBtn.innerHTML='<span class="spinner"></span>';

      try{

        const res=await fetch('?api=search&keyword='+encodeURIComponent(kw));

        const data=await res.json();

        if(data.code===0&&data.data&&data.data.records){

          allApps=data.data.records;

          searchCount.textContent='('+allApps.length+' app)';

          renderApps(allApps);

        }else{alert('Không tìm thấy!');}

      }catch(e){alert('Lỗi kết nối!');console.error(e);}
